<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tight Squeeze Level Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/editor.css" rel="stylesheet">
</head>
<body>
    <div id="editor-buttons" class="p-1">
        <label for="level-file" role="button" class="btn btn-primary mb-1">Import Level</label><br>
        <input class="d-none" type="file" id="level-file" accept="application/json">
        <a role="button" class="btn btn-primary mb-4" id="download" download="level.json">Export Level</a><br>
        <button type="button" class="btn btn-primary mb-1" id="add-wall">Add Wall</button><br>
        <button type="button" class="btn btn-primary mb-1" id="add-wall-switch">Add Switch Wall</button><br>
        <button type="button" class="btn btn-primary mb-4" id="remove-wall">Remove Wall</button><br>
        <button type="button" class="btn btn-primary mb-1" id="add-switch">Add Switch</button><br>
        <button type="button" class="btn btn-primary mb-4" id="remove-switch">Remove Switch</button><br>
        <label for="level-size">Level size:</label>
        <select class="form-select mb-4" id="level-size" aria-label="Level size">
            <option selected value="10">10x10</option>
            <option value="16">16x16</option>
            <option value="20">20x20</option>
        </select>
        <button type="button" class="btn btn-primary mb-1" id="test">Test Level</button><br>
        <a role="button" class="btn btn-primary" href="/">Return to Game</a>
    </div>
    <script src="scripts/editor.js"></script>
</body>
</html>
