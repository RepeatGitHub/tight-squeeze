<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tight Squeeze Level Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="selectLevel" data-bs-backdrop="static" data-bs-keyboard="false" #stabindex="-1" aria-labelledby="selectLevelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectLevelLabel">Select a Level</h5>
                </div>
                <div class="modal-body">
                    <label for="level-file" class="form-label">Choose a Level File</label>
                    <input class="form-control" type="file" id="level-file" accept="application/json">
                </div>
                <div class="modal-footer">
                    <a role="button" type="button" class="btn btn-secondary" href="/">Return to Game</a>
                    <button type="button" class="btn btn-primary" id="open">Open Level</button>
                    <button type="button" class="btn btn-primary" id="new">New Level</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/editor.js"></script>
</body>
</html>
