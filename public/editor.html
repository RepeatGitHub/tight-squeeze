<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tight Squeeze Level Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/editor.css" rel="stylesheet">
</head>
<body>
    <div id="editor-buttons" class="p-1">
        <button type="button" class="btn btn-primary mb-1" data-bs-toggle="modal" data-bs-target="#selectLevel">Import Level</button><br>
        <a role="button" type="button" class="btn btn-primary mb-4" id="download" download="level.json">Export Level</a><br>
        <button type="button" class="btn btn-primary mb-1" id="add-wall">Add Wall</button><br>
        <button type="button" class="btn btn-primary mb-1" id="add-wall-switch">Add Switch Wall</button><br>
        <button type="button" class="btn btn-primary mb-4" id="remove-wall">Remove Wall</button><br>
        <button type="button" class="btn btn-primary mb-1" id="add-switch">Add Switch</button><br>
        <button type="button" class="btn btn-primary mb-4" id="remove-switch">Remove Switch</button><br>
        <button type="button" class="btn btn-primary" id="test">Test Level</button>
    </div>
    <div class="modal fade" id="selectLevel" tabindex="-1" aria-labelledby="selectLevelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectLevelLabel">Import a Level</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="level-file" class="form-label">Choose a Level File</label>
                    <input class="form-control" type="file" id="level-file" accept="application/json">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="open">Open Level</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/editor.js"></script>
</body>
</html>
